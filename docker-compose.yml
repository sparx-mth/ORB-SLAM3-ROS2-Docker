version: "3"
services:
  orb_slam3_22_humble:
    image: orb-slam3-humble:22.04
    volumes:
      #full dev
      - /dev:/dev:rw
      #full media
      - /media:/media:rw
      #Time
      - /etc/timezone:/etc/timezone:rw
      - /etc/localtime:/etc/localtime:rw
      #ros-workspaces
      - ./container_root/:/root/
      - ./ORB_SLAM3/:/home/orb/ORB_SLAM3/
      - ./traversability_mapping/:/home/traversability/traversability_mapping/
      - ./ros_env_vars.sh:/root/ros_env_vars.sh
      - ./orb_slam3_ros2_wrapper/:/root/colcon_ws/src/orb_slam3_ros2_wrapper/
      - ./orb_slam3_map_generator/:/root/colcon_ws/src/orb_slam3_map_generator/
      - ./slam_msgs/:/root/colcon_ws/src/slam_msgs/
      - ./traversability_mapping/traversability_ros_interface:/root/trav_ws/src/traversability_ros_interface
    privileged: true
    network_mode: host
    ipc: host
    pid: host
    stdin_open: true
    tty: true
    environment:
      - DISPLAY
    entrypoint: /bin/bash
